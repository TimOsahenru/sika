{% extends 'main.html' %}

{% block content %}
<div class="card-body">
    <div class="profile">
       <h3>Contact Agent</h3>
        <h4>{{user.name|title}}</h4>
        <img src="{{user.avatar.url}}" width="100" height="100">
        <h3>{{user.phone}}</h3>
        <h3>{{user.email}}</h3>
        <p>{{user.bio}}</p>
        <a href="{% url 'updateaccount' %}">Update Profile</a>
    </div>
    <hr>
    <div class="my-property">
        {% for my_house in my_houses %}
            <div>
                <p>{{my_house.area}}</p>
            <img src="{{my_house.image.url}}" width="100" height="100">
            <a href="{% url 'houseupdate' my_house.id %}">Edit House</a>
            <a href="{% url 'housedelete' my_house.id %}">Delete House</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
