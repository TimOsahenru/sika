<header>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <p>{{request.user.username|title}}</p>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</header>

<div class="container">
    {% for house in houses %}
    <a href="{% url 'house' house.id %}">
        <div>
            <h3>Type: {{house.type_of_house}}</h3>
            <img src="{{house.image_one.url}}" width="200" height="200">
            <p>Rent: {{house.rent_price}}</p>
            <p>Rooms: {{house.no_of_rooms}}</p>
            <p>Location: {{house.location}}</p>
        </div>
    </a>
    <hr>
    {% endfor %}
</div>
