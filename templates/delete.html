{% extends 'base.html' %}
{% block content %}
<!--/ Intro Single star /-->
<section style="margin-bottom: -120px;" class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <p style="margin-top: 20px;" class="title-single">Are you sure you want to delete this object ? this action cannot be undone</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Intro Single End /-->

<!--/ Contact Star /-->
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 section-t8">
        <div class="row">
          <div class="col-md-7">
            <form action="" method="GET">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                  <input style="background-color: red;" class="btn btn-a" type="submit" value="Yes">
                  <a class="btn btn-a" href="{{request.META.HTTP_REFERER}}">No</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Contact End /-->
{% endblock %}
